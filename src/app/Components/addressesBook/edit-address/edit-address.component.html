<!-- add-address.component.html -->
<div class="modal-backdrop" *ngIf="isVisible">
  <div class="modal-container">
    <div class="modal-header">
      <h3>Add New Address</h3>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" class="form-control" [(ngModel)]="newAddress.fullName">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" [(ngModel)]="newAddress.email">
      </div>
      <div class="form-group">
        <label>Mobile Number</label>
        <input type="tel" class="form-control" [(ngModel)]="newAddress.mobileNumber">
      </div>
      <div class="form-group">
        <label>Address</label>
        <input type="Address" class="form-control" [(ngModel)]="newAddress.address">
      </div>
      <div class="form-group">
        <label>Job</label>
        <select class="form-select" [(ngModel)]="newAddress.jobId">
          <option *ngFor="let job of jobs" [value]="job.id">{{ job.name }}</option>
        </select>
      </div>
      <div class="form-group">
        <label>Department</label>
        <select class="form-select" [(ngModel)]="newAddress.departmentId">
          <option *ngFor="let department of departments" [value]="department.id">{{ department.name }}</option>
        </select>
      </div>
      <!-- Add other fields similarly -->
    </div>
    <div class="modal-footer">
      <button class="btn btn-secondary" (click)="close()">Cancel</button>
      <button class="btn btn-primary" (click)="onSubmit()">Save</button>
    </div>
  </div>
</div>
