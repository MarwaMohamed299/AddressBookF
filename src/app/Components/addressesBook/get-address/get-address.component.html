<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Address Book</h2>
    <button class="btn btn-primary" (click)="openAddModal()">
      Add Address
    </button>
  </div>

  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>Full Name</th>
        <th>Email</th>
        <th>Mobile</th>
        <th>Job</th>
        <th>Department</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let address of addresses">
        <td>{{ address.fullName }}</td>
        <td>{{ address.email }}</td>
        <td>{{ address.mobileNumber }}</td>
        <td>{{ getJobName(address.jobId) }}</td>
        <td>{{ getDepartmentName(address.departmentId) }}</td>
        <td>
          <button class="btn btn-warning btn-sm" (click)="editAddress(address)">
            Edit
          </button>
          <button class="btn btn-danger btn-sm ms-2" 
                  (click)="selectAddress(address)"
                  data-bs-toggle="modal" 
                  data-bs-target="#deleteModal">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirm Delete</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button type="button" 
                class="btn btn-danger" 
                (click)="confirmDelete()"
                data-bs-dismiss="modal">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>

<app-edit-address
  [jobs]="jobs"
  [departments]="departments"
  (save)="onAddressUpdate($event)"
  (cancel)="selectAddress(getDefaultAddress())">
</app-edit-address>

<app-add-address
  [jobs]="jobs"
  [departments]="departments"
  (save)="onAddressAdd($event)"
  (cancel)="addModal.close()">
</app-add-address>
