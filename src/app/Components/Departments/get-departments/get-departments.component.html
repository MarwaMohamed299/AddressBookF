

  <div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Departments</h2>
    <button class="btn btn-primary" (click)="addDepartment(newDepartment)">
      Add
    </button>
  </div>

  <!-- Department Table -->
  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let department of departments">
        <td>{{ department.id }}</td>
        <td>{{ department.name }}</td>
        <td>
          <button
            class="btn btn-warning btn-sm"
            (click)="editDepartment(department)"
          >
            <i class="bi bi-pencil"></i> Edit
          </button>
          <button
            class="btn btn-danger btn-sm ms-2"
            (click)="selectDepartment(department)"
            data-bs-toggle="modal"
            data-bs-target="#deleteModal"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirm Delete</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
        ></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-danger"
          (click)="confirmDelete()"
          data-bs-dismiss="modal"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Edit Department Component -->
<app-edit-department
  (save)="onDepartmentUpdate($event)"
  (cancel)="selectDepartment({ id: '', name: '' })"
></app-edit-department>

<!-- Add Department Component -->
<app-add-department
  (save)="onDepartmentAdd($event)"
  (cancel)="addModal.close()"
>
</app-add-department>
